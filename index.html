<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Absensi SPPG Gunung Picung</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --gray: #95a5a6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
        }
        
        .login-header {
            background: var(--primary);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .login-header p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .login-body {
            padding: 25px;
        }
        
        .user-type-selector {
            display: flex;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        
        .user-type {
            flex: 1;
            text-align: center;
            padding: 12px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .user-type.active {
            background: var(--secondary);
            color: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        
        .forgot-password a {
            color: var(--secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .org-info {
            text-align: center;
            margin-top: 30px;
            color: white;
        }
        
        .org-info h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .org-info p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        @media (max-width: 480px) {
            .login-card {
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
            
            .login-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Sistem Absensi</h1>
                <p>SPPG Gunung Picung Pamijaha</p>
            </div>
            
            <div class="login-body">
                <div class="user-type-selector">
                    <div class="user-type active" id="employee-type">
                        <i class="fas fa-user"></i> Karyawan
                    </div>
                    <div class="user-type" id="admin-type">
                        <i class="fas fa-user-shield"></i> Admin
                    </div>
                </div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" placeholder="Masukkan username Anda" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Masukkan password Anda" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">Masuk</button>
                    
                    <div class="forgot-password">
                        <a href="#">Lupa password?</a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="org-info">
            <h2>MITRA BADAN GIZI NASIONAL</h2>
            <p>YAYASAN MASJID AL-FATTAH CIREUNDEU</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const employeeType = document.getElementById('employee-type');
            const adminType = document.getElementById('admin-type');
            const loginForm = document.getElementById('login-form');
            
            // Toggle user type
            employeeType.addEventListener('click', function() {
                employeeType.classList.add('active');
                adminType.classList.remove('active');
            });
            
            adminType.addEventListener('click', function() {
                adminType.classList.add('active');
                employeeType.classList.remove('active');
            });
            
            // Handle form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const isAdmin = adminType.classList.contains('active');
                
                // Simple validation
                if (!username || !password) {
                    alert('Username dan password harus diisi!');
                    return;
                }
                
                // Simulate login process
                simulateLogin(username, password, isAdmin);
            });
            
            function simulateLogin(username, password, isAdmin) {
                // Show loading state
                const btn = loginForm.querySelector('.btn');
                const originalText = btn.textContent;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
                btn.disabled = true;
                
                // Simulate API call
                setTimeout(function() {
                    // Reset button state
                    btn.textContent = originalText;
                    btn.disabled = false;
                    
                    // Check credentials (in a real app, this would be done server-side)
                    if ((isAdmin && username === 'admin' && password === 'admin') ||
                        (!isAdmin && username === 'karyawan' && password === 'karyawan')) {
                        
                        // Successful login
                        alert('Login berhasil! Selamat datang, ' + username);
                        
                        // Redirect to appropriate dashboard
                        if (isAdmin) {
                            window.location.href = 'admin-dashboard.html';
                        } else {
                            window.location.href = 'employee-dashboard.html';
                        }
                    } else {
                        // Failed login
                        alert('Login gagal! Periksa kembali username dan password Anda.');
                    }
                }, 1500);
            }
        });
    </script>
</body>
</html>
